<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function buttonClickEvent(){
            window.alert("ボタンが押されました");
        }
    </script>
</head>
<body>
    <h1>フォーム</h1>
    <p>ボタンを押してください</p>
    <input type="button" value="ボタン" onclick="buttonClickEvent()">
</body>
</html>
