<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if文による条件分岐</h1>
    <script>
        let num = 100;
        if(num >= 100){
            document.write("<p>numは100以上</p>");
        }
    </script>
</body>
