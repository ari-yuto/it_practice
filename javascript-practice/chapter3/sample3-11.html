<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch構文の使い方</h1>
    <script>
        let n = 100;
        switch(n){
            case 1:
                document.write("<p>one</p>");
                break;
            case 2:
                document.write("<p>two</p>");
                break;
            case 3:
                document.write("<p>three<p/>");
                break;
            default :n
                document.write("<p>other</p>");
                break;
        }
    </script>
</body>
</html>
