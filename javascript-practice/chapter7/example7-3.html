<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkInput(){
            let elem_userid = document.getElementById("userid");
            let elem_tel = document.getElementById("tel");
            let userid_exp = /^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]+.[A-Za-z0-9]+$/;
            let tel_exp = /^0[-\d]{11,12}$/;
            if(userid_exp.test(elem_userid.value) == true && tel_exp.test(elem_tel.value) == true){
                return true;
            }else{
                alert("ユーザーIDあるいは電話番号に誤りがあります。");
                return true;
            }
        }
    </script>
</head>
<body>
    <h1>ユーザー名・電話番号の登録</h1>
    <form method="post" name="form1" action="result.html">
        <p>ユーザーID登録</p>
        <input type="text" name="userid" id="userid" size="20">
        <br>
        <p>電話番号登録</p>
        <input type="text" name="tel" id="tel" size="20">
        <br>
        <input type="submit" value="送信" onclick="checkInput()">
    </form>
</body>
</html>
