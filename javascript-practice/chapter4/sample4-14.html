<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>配列とhtmlの組み合わせ</h1>
    <script>
        let fruits = ["banana", "apple", "orange"];
        for(i=0; i<3; i++){
            document.write("<li>"+ fruits[i] +"</li>")
        }
    </script>
</body>
</html>
